<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel = 'stylesheet' type= 'text/css' href = 'calc.css'>
    
        </link>
    </head>

    <body>
            
        <div class = 'main-body'>
            <div class = 'display'>
              
            </div>
            <div class = 'numbers'>
                <div class = 'column'>
                    <div class = 'add'>
                        <button id = 'button-add'>&plus;</button>
                    </div>
                    <div class = 'subtract'>
                        <button id = 'button-sub'>-</button>
                    </div>
                    <div class = 'multiply'>
                        <button id = 'button-mutliply'>*</button>
                    </div>
                    <div class = 'divide'>
                        <button id = 'button-divide'>/</button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button id = 'button-1'> 1 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-4'> 4 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-7'> 7 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-eq'> &#61; </button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button id = 'button-2'> 2 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-5'> 5 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-8'> 8 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-0'> 0 </button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button id = 'button-3'> 3 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-6'> 6 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-9'> 9 </button>
                    </div>
                    <div class = 'buttons'>
                        <button id = 'button-C'> C </button>
                    </div>
                </div>
            </div>
            
        </div>
    
        <script src = 'calc.js'>
        </script>
    </body>
</html>
