<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel = 'stylesheet' type= 'text/css' href = 'calc.css'>
    
        </link>
    </head>

    <body>
            
        <div class = 'main-body'>
            <div class = 'display'>
                Temp value
            </div>
            <div class = 'numbers'>
                <div class = 'column'>
                    <div class = 'add'>
                        <button>&plus;</button>
                    </div>
                    <div class = 'subtract'>
                        <button>&#8722;</button>
                    </div>
                    <div class = 'multiply'>
                        <button>&#215;</button>
                    </div>
                    <div class = 'divide'>
                        <button>&#247;</button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button> 1 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 4 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 7 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> &#61; </button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button> 2 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 5 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 8 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 0 </button>
                    </div>
                </div>
                <div class = 'column'>
                    <div class = 'buttons'>
                        <button> 3 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 6 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> 9 </button>
                    </div>
                    <div class = 'buttons'>
                        <button> C </button>
                    </div>
                </div>
            </div>
            
        </div>
    
        <script src = 'calc.js'>
        </script>
    </body>
</html>
